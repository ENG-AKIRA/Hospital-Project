<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة | مركز الأفق الطبي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00a8cc 0%, #2c3e50 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-card .logo {
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .login-card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: var(--font-arabic);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00a8cc;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00a8cc 0%, #0088a8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            font-family: var(--font-arabic);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 168, 204, 0.4);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #00a8cc;
        }
        /* Admin Dashboard Styles */
        
        .admin-dashboard {
            display: none;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #00a8cc 0%, #0088a8 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-header h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        
        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-arabic);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .admin-content {
            padding: 40px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #00a8cc 0%, #0088a8 100%);
            border-radius: 15px;
            font-size: 24px;
            color: white;
        }
        
        .stat-info h3 {
            font-size: 32px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .stat-info p {
            color: #666;
            margin: 0;
        }
        
        .bookings-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        
        .bookings-section h2 {
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .bookings-table th,
        .bookings-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .bookings-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .bookings-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn-cancel {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-arabic);
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: #c0392b;
        }
        
        .btn-cancel:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .no-bookings {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-bookings i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-tab {
            padding: 10px 20px;
            border: none;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-arabic);
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .filter-tab.active {
            background: #00a8cc;
            color: white;
        }
        
        .filter-tab:hover:not(.active) {
            background: #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .bookings-table {
                display: block;
                overflow-x: auto;
            }
            .admin-header .container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Section -->
    <div class="admin-login" id="loginSection">
        <div class="login-card">
            <div class="logo">
                <i class="fa-solid fa-heart-pulse"></i>
                <span>مركز الأفق الطبي</span>
            </div>
            <h2>تسجيل الدخول</h2>
            <p>لوحة إدارة مواعيد المرضى</p>

            <div class="error-message" id="errorMessage">
                كلمة المرور غير صحيحة
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="adminPassword">كلمة المرور</label>
                    <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fa-solid fa-sign-in-alt"></i>
                    دخول
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fa-solid fa-arrow-right"></i> العودة للرئيسية
            </a>
        </div>
    </div>

    <!-- Admin Dashboard Section -->
    <div class="admin-dashboard" id="dashboardSection">
        <div class="admin-header">
            <div class="container">
                <h1>
                    <i class="fa-solid fa-heart-pulse"></i> لوحة إدارة مواعيد المرضى
                </h1>
                <button class="btn-logout" onclick="logout()">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    تسجيل خروج
                </button>
            </div>
        </div>

        <div class="admin-content">
            <div class="container">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fa-solid fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalBookings">0</h3>
                            <p>إجمالي المواعيد</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #27ae60 0%, #1e8449 100%);">
                            <i class="fa-solid fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="confirmedBookings">0</h3>
                            <p>الموؤكد</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
                            <i class="fa-solid fa-times-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="cancelledBookings">0</h3>
                            <p>الملغاة</p>
                        </div>
                    </div>
                </div>

                <!-- Bookings List -->
                <div class="bookings-section">
                    <h2>
                        <i class="fa-solid fa-list"></i> قائمة المواعيد
                    </h2>

                    <!-- Search by Phone -->
                    <div class="search-box" style="margin-bottom: 20px;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label for="searchPhone">البحث برقم الهاتف</label>
                            <input type="tel" id="searchPhone" placeholder="أدخل رقم الهاتف للبحث" onkeyup="searchByPhone()">
                            <i class="fa-solid fa-search"></i>
                        </div>
                    </div>

                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="filterBookings('all')">الكل</button>
                        <button class="filter-tab" onclick="filterBookings('confirmed')">المؤكد</button>
                        <button class="filter-tab" onclick="filterBookings('cancelled')">المملغ</button>
                    </div>

                    <table class="bookings-table">
                        <thead>
                            <tr>
                                <th>اسم المريض</th>
                                <th>رقم الهاتف</th>
                                <th>العمر</th>
                                <th>نوع الحجز</th>
                                <th>الخدمة/الطبيب</th>
                                <th>التاريخ</th>
                                <th>الوقت</th>
                                <th>الحالة</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                        </tbody>
                    </table>

                    <div class="no-bookings" id="noBookings" style="display: none;">
                        <i class="fa-solid fa-calendar-xmark"></i>
                        <p>لا توجد مواعيد مسجلة</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Admin password
        const ADMIN_PASSWORD = '12345';

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;

            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        });

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            loadBookings();
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('adminPassword').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        let allBookings = [];

        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('medicalBookings') || '[]');
            allBookings = bookings;
            renderBookings(bookings);
            updateStats(bookings);
        }

        function updateStats(bookings) {
            const total = bookings.length;
            const confirmed = bookings.filter(b => b.status !== 'cancelled').length;
            const cancelled = bookings.filter(b => b.status === 'cancelled').length;

            document.getElementById('totalBookings').textContent = total;
            document.getElementById('confirmedBookings').textContent = confirmed;
            document.getElementById('cancelledBookings').textContent = cancelled;
        }

        function renderBookings(bookings) {
            const tbody = document.getElementById('bookingsTableBody');
            const noBookings = document.getElementById('noBookings');

            if (bookings.length === 0) {
                tbody.innerHTML = '';
                noBookings.style.display = 'block';
                return;
            }

            noBookings.style.display = 'none';

            tbody.innerHTML = bookings.map((booking, index) => {
                const date = new Date(booking.date);
                const formattedDate = date.toLocaleDateString('ar-SA', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const statusClass = booking.status === 'cancelled' ? 'status-cancelled' : 'status-confirmed';
                const statusText = booking.status === 'cancelled' ? 'ملغى' : 'مؤكد';
                const isCancelled = booking.status === 'cancelled';

                return `
                    <tr>
                        <td>${booking.name}</td>
                        <td>${booking.phone}</td>
                        <td>${booking.age || '-'}</td>
                        <td>${booking.type}</td>
                        <td>${booking.service}</td>
                        <td>${formattedDate}</td>
                        <td>${formatTime(booking.time)}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="btn-cancel" onclick="cancelBooking(${index})" ${isCancelled ? 'disabled' : ''}>
                                <i class="fa-solid fa-trash"></i>
                                إلغاء
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterBookings(filter) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            let filtered;
            if (filter === 'all') {
                filtered = allBookings;
            } else if (filter === 'confirmed') {
                filtered = allBookings.filter(b => b.status !== 'cancelled');
            } else {
                filtered = allBookings.filter(b => b.status === 'cancelled');
            }

            renderBookings(filtered);
        }

        function cancelBooking(index) {
            if (confirm('هل أنت متأكد من إلغاء هذا الموعد؟')) {
                allBookings[index].status = 'cancelled';
                localStorage.setItem('medicalBookings', JSON.stringify(allBookings));
                loadBookings();
            }
        }

        function searchByPhone() {
            const searchTerm = document.getElementById('searchPhone').value.trim();
            const activeFilter = document.querySelector('.filter-tab.active').textContent;

            let filtered;

            if (searchTerm === '') {
                // If no search term, apply current filter
                if (activeFilter === 'الكل') {
                    filtered = allBookings;
                } else if (activeFilter === 'المؤكد') {
                    filtered = allBookings.filter(b => b.status !== 'cancelled');
                } else if (activeFilter === 'المملغ') {
                    filtered = allBookings.filter(b => b.status === 'cancelled');
                }
            } else {
                // Filter by phone number
                filtered = allBookings.filter(b => b.phone.includes(searchTerm));

                // Apply status filter if not "all"
                if (activeFilter === 'المؤكد') {
                    filtered = filtered.filter(b => b.status !== 'cancelled');
                } else if (activeFilter === 'المملغ') {
                    filtered = filtered.filter(b => b.status === 'cancelled');
                }
            }

            renderBookings(filtered);
        }
    </script>
</body>

</html>
